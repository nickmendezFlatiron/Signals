<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Signals</title>

</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light" id="nav-bar">
    <!--Navigation bar at top-->
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><img src="img/Signals.png" width="110px" ></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"  data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="#">My Signals</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Marketplace</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Community</a>
          </li>
        </ul>
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item dropdown">
            <a class="nav-link drop dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" data-bs-auto-close="outside" aria-expanded="false">
              Toolbox
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="#"> <i class="bi bi-search"></i> Search Results</a></li>
              <li><a class="dropdown-item" href="#"><i class="bi bi-eyeglasses"></i> WatchList</a></li>
              <li><a class="dropdown-item" href="#"><i class="bi bi-wifi"></i> My Signals</a></li>
            </ul>
          </li>
        </ul> 
      </div>

      <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-1 d-flex" id="search-form">
        <input type="search" class="form-control" placeholder="Search Markets Here" aria-label="Search" id="searchbar">
        <button type="submit" class="btn btn-primary" id="search-btn">
          <i class="bi bi-search"></i>
        </button>
      </form>
    </div>
  </nav>
  

  <section class="text-center bg-light" >
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-8 mx-auto rounded-3 shadow-sm" id="information">
            <div class="row" id="asset-info">
              <div class="col d-flex justify-content-center" id="chart">
              </div>
              <div class="col-md">
                <div class="row-md">
                  <ul class="list-group list-group-horizontal-xxl rounded-3 text-start" id="main-display-data">
                    <li class="list-group-item text-primary" id="symbol">Symbol</li>
                    <li class="list-group-item text-primary" id="date">Date</li>
                    <li class="list-group-item text-primary" id="price">Price</li>
                    <li class="list-group-item text-primary" id="change-value">Change Value</li>
                    <li class="list-group-item text-primary" id="percent-change">Change(%)</li>
                    <li class="list-group-item text-primary" id="volume">Volume</li>
                    <li class="list-group-item d-flex">
                        <button type="button" class="btn btn-outline-primary col" data-bs-toggle="button" id="watchlist-btn">Watchlist</button>
                    <div class="input-group">
                      <input type="text" class="form-control col" placeholder="Quantity" aria-label="Buy-Sell" aria-describedby="buy-sell-btn">
          
                      <select class="form-select btn-primary" id="buy-trade-btn">
                        <option selected>Buy</option>
                        <option value="2">Sell</option>
                      </select>
                    </div>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
        </div>
        <div class="col-md rounded-3 shadow-sm" id="alerts">
          <ul class="list-group list-group-horizontal-xxl rounded-3 text-start" id="search-matches">

          </ul>
        </div>
      </div>
      <div class="row" id="bottom-row">
        <div class="col-md rounded-3 shadow-sm" id="my-portfolio">
          <h4>My Portfolio</h4>
        </div>
        <div class="col-md rounded-3 shadow-sm" id="trade-history">
          <h4>Trade History</h4>
        </div>
      </div>
    </div>
  </section> 


  <!-- <form class="d-flex">
    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
    <button class="btn btn-outline-success" type="submit">Search</button>
  </form> -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="src/index.js"></script>
</body>
</html>
